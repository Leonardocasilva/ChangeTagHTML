<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

        <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <p id="retorno">
        Teste de texto para remoção dos botões<br><br>
        SIM[] NÃO[] <br><br>
        Fim do texto
    </p>
    <style>
        .divi{
            margin: 0 2px;
        }
    </style>
    <script>
        var ret = document.getElementsByTagName('p')[0].innerText;
        var text = '';

        text = ret.substring(0, ret.indexOf('SIM[]'));
        text += '<div class="row"><br><br><div class="col m12"><button class="btn divi">Sim</button><button class="btn divi">Não</button></div></div><br><br>';
        text += ret.substring((ret.indexOf('NÃO[]') + 5), ret.length);

        document.getElementById('retorno').innerHTML = text;

    </script>
</body>
</html>
